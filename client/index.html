<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componentary App</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary-color: #D75640;
        --primary-hover: #E66650;
        --primary-dark: #B84632;
        --secondary-color: #333333;
        --accent-color: #D75640;
        --light-color: #B3B3B3;
        --dark-color: #252525;
        --darker-color: #141414;
        --darkest-color: #0D0D0D;
        --black: #000000;
        --white: #FFFFFF;
        --text-light: #FFFFFF;
        --text-muted: #B3B3B3;
        --text-dark: #666666;
        --border-color: #333333;
        --border-light: #404040;
        --hover-color: #E66650;
        --card-bg: #252525;
        --surface-bg: #333333;
        --surface-hover: #404040;
        --gradient-primary: linear-gradient(135deg, #D75640 0%, #E66650 100%);
        --gradient-dark: linear-gradient(135deg, #0D0D0D 0%, #141414 50%, #252525 100%);
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.5);
        --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.6);
        --shadow-primary: 0 4px 20px rgba(215, 86, 64, 0.3);
        --border-radius-sm: 8px;
        --border-radius-md: 12px;
        --border-radius-lg: 16px;
        --border-radius-xl: 24px;
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: var(--primary-color) var(--dark-color);
      }

      *::-webkit-scrollbar {
        width: 8px;
      }

      *::-webkit-scrollbar-track {
        background: var(--dark-color);
      }

      *::-webkit-scrollbar-thumb {
        background-color: var(--primary-color);
        border-radius: 4px;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: var(--gradient-dark) !important;
        color: var(--text-light) !important;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
      }

      #root {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      /* Enhanced Typography */
      h1, h2, h3, h4, h5, h6 {
        color: var(--text-light) !important;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .display-1, .display-2, .display-3, .display-4, .display-5, .display-6 {
        font-weight: 800;
        letter-spacing: -0.03em;
      }

      /* Enhanced Buttons with Modern Design */
      .btn {
        font-weight: 600;
        border-radius: var(--border-radius-sm);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: var(--gradient-primary);
        color: var(--text-light);
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        box-shadow: var(--shadow-primary);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(215, 86, 64, 0.4);
        background: linear-gradient(135deg, #E66650 0%, #F07660 100%);
      }

      .btn-primary:active {
        transform: translateY(0);
        box-shadow: var(--shadow-primary);
      }

      .btn-outline-primary {
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
        background-color: transparent;
        backdrop-filter: blur(10px);
      }

      .btn-outline-primary:hover {
        background: var(--gradient-primary);
        border-color: var(--primary-color);
        color: var(--text-light);
        transform: translateY(-2px);
        box-shadow: var(--shadow-primary);
      }

      .btn-secondary {
        background-color: var(--surface-bg);
        border-color: var(--border-color);
        color: var(--text-light);
        box-shadow: var(--shadow-sm);
      }

      .btn-secondary:hover {
        background-color: var(--surface-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .btn-outline-secondary {
        color: var(--text-muted);
        border: 1px solid var(--border-color);
        background-color: transparent;
      }

      .btn-outline-secondary:hover {
        background-color: var(--surface-bg);
        border-color: var(--border-light);
        color: var(--text-light);
        transform: translateY(-1px);
      }

      /* Enhanced Cards with Glass Morphism */
      .card {
        background: rgba(37, 37, 37, 0.8) !important;
        backdrop-filter: blur(20px) !important;
        -webkit-backdrop-filter: blur(20px) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: var(--border-radius-md) !important;
        box-shadow: var(--shadow-md) !important;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg) !important;
        border-color: rgba(215, 86, 64, 0.3) !important;
      }

      .card:hover::before {
        opacity: 1;
      }

      .card-header {
        background: rgba(51, 51, 51, 0.6) !important;
        backdrop-filter: blur(10px) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: var(--text-light) !important;
        font-weight: 600;
        padding: 1.25rem 1.5rem;
      }

      .card-body {
        color: var(--text-light) !important;
        padding: 1.5rem;
      }

      .card-footer {
        background: rgba(51, 51, 51, 0.4) !important;
        border-top: 1px solid rgba(255, 255, 255, 0.1) !important;
        padding: 1rem 1.5rem;
      }

      /* Enhanced Form Controls */
      .form-control {
        background: rgba(51, 51, 51, 0.6) !important;
        backdrop-filter: blur(10px) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: var(--text-light) !important;
        border-radius: var(--border-radius-sm) !important;
        padding: 0.75rem 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .form-control:focus {
        background: rgba(51, 51, 51, 0.8) !important;
        border-color: var(--primary-color) !important;
        box-shadow: 0 0 0 0.2rem rgba(215, 86, 64, 0.25) !important;
        color: var(--text-light) !important;
        transform: translateY(-1px);
      }

      .form-control::placeholder {
        color: var(--text-muted) !important;
        opacity: 0.7;
      }

      .form-select {
        background: rgba(51, 51, 51, 0.6) !important;
        backdrop-filter: blur(10px) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: var(--text-light) !important;
        border-radius: var(--border-radius-sm) !important;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23B3B3B3' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m1 6 7 7 7-7'/%3e%3c/svg%3e") !important;
        background-repeat: no-repeat !important;
        background-position: right 12px center !important;
        background-size: 16px 12px !important;
        padding-right: 40px !important;
        -webkit-appearance: none !important;
        -moz-appearance: none !important;
        appearance: none !important;
      }

      /* Fix select option styling for dark theme */
      .form-select option {
        background-color: var(--dark-color) !important;
        color: var(--text-light) !important;
        border: none !important;
        padding: 0.5rem !important;
      }

      .form-select option:hover,
      .form-select option:focus,
      .form-select option:checked {
        background-color: var(--primary-color) !important;
        color: var(--white) !important;
      }

      /* Fix layout shifts by ensuring consistent select height */
      .form-select {
        min-height: 38px !important;
        line-height: 1.5 !important;
      }

      .form-select:focus {
        border-color: var(--primary-color) !important;
        box-shadow: 0 0 0 0.2rem rgba(215, 86, 64, 0.25) !important;
        transform: translateY(-1px);
      }

      .form-check-input {
        background-color: rgba(51, 51, 51, 0.6) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        border-radius: 4px !important;
      }

      .form-check-input:checked {
        background-color: var(--primary-color) !important;
        border-color: var(--primary-color) !important;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'%3e%3cpath fill='none' stroke='%23fff' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' d='m6 10 3 3 6-6'/%3e%3c/svg%3e") !important;
      }

      .form-check-input:focus {
        border-color: var(--primary-color) !important;
        box-shadow: 0 0 0 0.2rem rgba(215, 86, 64, 0.25) !important;
      }

      .form-check-label {
        color: var(--text-light) !important;
        font-weight: 500;
      }

      .form-label {
        color: var(--text-light) !important;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      /* Enhanced Navigation */
      .navbar {
        background: rgba(20, 20, 20, 0.95) !important;
        backdrop-filter: blur(20px) !important;
        -webkit-backdrop-filter: blur(20px) !important;
        border-bottom: 1px solid rgba(215, 86, 64, 0.2) !important;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5) !important;
        padding: 1rem 0;
        position: sticky !important;
        top: 0 !important;
        z-index: 1030 !important;
      }

      .navbar-brand {
        color: var(--primary-color) !important;
        font-weight: 800;
        font-size: 1.75rem;
        text-shadow: 0 0 20px rgba(215, 86, 64, 0.5);
        transition: all 0.3s ease;
      }

      .navbar-brand:hover {
        color: var(--primary-hover) !important;
        text-shadow: 0 0 30px rgba(215, 86, 64, 0.8);
        transform: scale(1.05);
      }

      .navbar-nav .nav-link {
        color: var(--text-light) !important;
        font-weight: 500;
        padding: 0.5rem 1rem !important;
        border-radius: var(--border-radius-sm);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
      }

      .navbar-nav .nav-link::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--gradient-primary);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .navbar-nav .nav-link:hover {
        color: var(--primary-color) !important;
        background-color: rgba(215, 86, 64, 0.1) !important;
        transform: translateY(-1px);
      }

      .navbar-nav .nav-link:hover::before {
        width: 80%;
      }

      .dropdown-menu {
        background: rgba(37, 37, 37, 0.95) !important;
        backdrop-filter: blur(20px) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: var(--border-radius-md) !important;
        box-shadow: var(--shadow-lg) !important;
        padding: 0.5rem 0;
      }

      .dropdown-item {
        color: var(--text-light) !important;
        padding: 0.75rem 1.25rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .dropdown-item:hover {
        background: rgba(215, 86, 64, 0.1) !important;
        color: var(--primary-color) !important;
        transform: translateX(5px);
      }

      .dropdown-divider {
        border-color: rgba(255, 255, 255, 0.1) !important;
        margin: 0.5rem 0;
      }

      /* Enhanced Alerts and Badges */
      .alert {
        border-radius: var(--border-radius-md) !important;
        border: none !important;
        backdrop-filter: blur(10px) !important;
        font-weight: 500;
        padding: 1rem 1.25rem;
      }

      .alert-danger {
        background: rgba(220, 53, 69, 0.15) !important;
        color: #ff6b6b !important;
        border-left: 4px solid #ff6b6b !important;
      }

      .alert-success {
        background: rgba(40, 167, 69, 0.15) !important;
        color: #51cf66 !important;
        border-left: 4px solid #51cf66 !important;
      }

      .alert-warning {
        background: rgba(215, 86, 64, 0.15) !important;
        color: var(--primary-color) !important;
        border-left: 4px solid var(--primary-color) !important;
      }

      .alert-info {
        background: rgba(23, 162, 184, 0.15) !important;
        color: #17a2b8 !important;
        border-left: 4px solid #17a2b8 !important;
      }

      .badge {
        border-radius: 6px !important;
        font-weight: 600;
        padding: 0.5rem 0.75rem;
        font-size: 0.75rem;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .badge.text-xs {
        font-size: 0.65rem;
        padding: 0.25rem 0.5rem;
      }

      .bg-primary {
        background: var(--gradient-primary) !important;
      }

      .bg-light {
        background-color: var(--surface-bg) !important;
        color: var(--text-light) !important;
      }

      .bg-dark {
        background-color: var(--darker-color) !important;
      }

      .text-primary {
        color: var(--primary-color) !important;
      }

      .text-light {
        color: var(--text-light) !important;
      }

      .text-muted {
        color: var(--text-muted) !important;
      }

      .border {
        border-color: var(--border-color) !important;
      }

      /* Enhanced Spinners and Loading */
      .spinner-border {
        color: var(--primary-color) !important;
        animation: spinner-grow 1s linear infinite;
      }

      @keyframes spinner-grow {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }

      /* Enhanced Pagination */
      .pagination {
        gap: 0.5rem;
      }

      .pagination .page-link {
        background: rgba(37, 37, 37, 0.8) !important;
        backdrop-filter: blur(10px) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: var(--text-light) !important;
        border-radius: var(--border-radius-sm) !important;
        padding: 0.75rem 1rem;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .pagination .page-link:hover {
        background: var(--gradient-primary) !important;
        border-color: var(--primary-color) !important;
        color: var(--text-light) !important;
        transform: translateY(-2px);
        box-shadow: var(--shadow-primary);
      }

      .pagination .page-item.active .page-link {
        background: var(--gradient-primary) !important;
        border-color: var(--primary-color) !important;
        color: var(--text-light) !important;
        box-shadow: var(--shadow-primary);
      }

      .pagination .page-item.disabled .page-link {
        background: rgba(37, 37, 37, 0.4) !important;
        border-color: rgba(255, 255, 255, 0.05) !important;
        color: var(--text-dark) !important;
      }

      /* Enhanced Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color), 0 0 15px var(--primary-color);
        }
        50% {
          box-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.6s ease-out;
      }

      .slide-in-right {
        animation: slideInRight 0.6s ease-out;
      }

      .glow-effect {
        animation: glow 2s ease-in-out infinite alternate;
      }

      /* Hero Section Enhancement */
      .hero-section {
        background: var(--gradient-dark);
        border-bottom: 2px solid rgba(215, 86, 64, 0.3);
        position: relative;
        overflow: hidden;
      }

      .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 30% 50%, rgba(215, 86, 64, 0.1) 0%, transparent 50%);
        pointer-events: none;
      }

      /* Footer Enhancement */
      .footer {
        background: var(--gradient-dark) !important;
        border-top: 2px solid rgba(215, 86, 64, 0.3) !important;
        color: var(--text-muted) !important;
        position: relative;
      }

      .footer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--gradient-primary);
      }

      .hover-primary {
        transition: all 0.3s ease;
      }

      .hover-primary:hover {
        color: var(--primary-color) !important;
        transform: translateX(5px);
      }

      /* Product Card Enhancements */
      .product-card {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: var(--border-radius-lg) !important;
        overflow: hidden;
        position: relative;
        background: rgba(37, 37, 37, 0.8) !important;
        backdrop-filter: blur(20px) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
      }

      .product-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--gradient-primary);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6) !important;
        border-color: rgba(215, 86, 64, 0.3) !important;
      }

      .product-card:hover::before {
        transform: scaleX(1);
      }

      .product-card .card-img-top {
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: var(--border-radius-md) var(--border-radius-md) 0 0;
      }

      .product-card:hover .card-img-top {
        transform: scale(1.05);
      }

      /* Image Loading and Error States */
      .product-card img {
        width: 100% !important;
        height: 220px !important;
        object-fit: cover;
        display: block;
      }

      .product-card .position-relative {
        height: 220px !important;
        overflow: hidden;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
      }

      /* Prevent layout shift during image loading */
      .product-card .card-img-top {
        min-height: 220px;
        max-height: 220px;
      }

      /* Loading state for images */
      .image-loading {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
        border: 1px solid rgba(255,255,255,0.1);
      }

      /* Enhanced Utilities */
      .sticky-top {
        top: 120px !important;
      }

      .glass-effect {
        background: rgba(37, 37, 37, 0.8) !important;
        backdrop-filter: blur(20px) !important;
        -webkit-backdrop-filter: blur(20px) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
      }

      .gradient-border {
        position: relative;
        background: var(--card-bg);
        border-radius: var(--border-radius-md);
      }

      .gradient-border::before {
        content: '';
        position: absolute;
        inset: 0;
        padding: 2px;
        background: var(--gradient-primary);
        border-radius: inherit;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        -webkit-mask-composite: xor;
      }

      /* Responsive Enhancements */
      @media (max-width: 768px) {
        .card {
          margin-bottom: 1rem;
        }
        
        .hero-section {
          padding: 3rem 0 !important;
        }
        
        .navbar-brand {
          font-size: 1.5rem;
        }
      }

      /* Enhanced Container and Layout Fixes */
      .container, .container-fluid {
        padding-right: 1.5rem;
        padding-left: 1.5rem;
      }

      /* Fix any potential overflow issues */
      .row {
        margin-right: -0.75rem;
        margin-left: -0.75rem;
      }

      .col, [class*="col-"] {
        padding-right: 0.75rem;
        padding-left: 0.75rem;
      }

      /* Ensure consistent spacing */
      .mb-5 {
        margin-bottom: 3rem !important;
      }

      .mt-5 {
        margin-top: 3rem !important;
      }

      /* Fix sticky positioning */
      .sticky-top {
        position: -webkit-sticky !important;
        position: sticky !important;
        top: 0 !important;
        z-index: 1030 !important;
      }

      /* Ensure body doesn't have unexpected margins that affect sticky positioning */
      body {
        margin: 0 !important;
        padding: 0 !important;
      }

      /* Ensure the main content has proper top margin to account for sticky navbar */
      main {
        margin-top: 0;
      }

      /* Improve button group alignment */
      .btn-group {
        gap: 0.5rem;
      }

      .btn-group .btn {
        margin-right: 0;

        flex: 1 1 auto;
        width: 1%;
        min-width: 0;
      }

      }

      /* Fix modal and overlay issues */
      .modal-content {
        background: var(--card-bg) !important;

        border-radius: var(--border-radius-lg) !important;
      }

      /* Fix dropdown positioning */
      .dropdown-menu {
        background: var(--card-bg) !important;
        border: 1px solid var(--border-color) !important;
        border-radius: var(--border-radius-sm) !important;
        box-shadow: var(--shadow-lg) !important;
      }

      .dropdown-item {
        color: var(--text-light) !important;
        transition: all 0.2s ease;
      }

      .dropdown-item:hover,
      .dropdown-item:focus {
        background: var(--surface-hover) !important;
        color: var(--primary-color) !important;
      }

      /* Fix dropdown arrow duplication */
      .dropdown-toggle::after {
        display: none !important;
      }

      .dropdown-toggle {
        position: relative;
      }

      .dropdown-toggle:after {
        content: none !important;
      }

      /* Add custom arrow for dropdown */
      .dropdown-toggle[data-bs-toggle="dropdown"]:after {
        content: "â–¼" !important;
        display: inline-block !important;
        font-size: 0.7rem;
        margin-left: 0.5rem;
        transition: transform 0.3s ease;
        color: var(--text-muted);
      }

      .dropdown-toggle[data-bs-toggle="dropdown"][aria-expanded="true"]:after {
        transform: rotate(180deg);
        color: var(--primary-color);
      }

      /* Accessibility Enhancements */
      .btn:focus-visible {
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(215, 86, 64, 0.25);
      }

      .form-control:focus-visible {
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
      }

      /* Print Styles */
      @media print {
        .navbar, .footer, .btn {
          display: none !important;

        body {
          background: white !important;
          color: black !important;
        }
        
        .card {
          border: 1px solid #ccc !important;
          box-shadow: none !important;
        }
      }
